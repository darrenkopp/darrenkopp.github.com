<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="Author" content="{{ site.author }}" />
    <meta name="description" content="{{ site.description }}" />
    <meta property="twitter:account_id" content="1512912993" />
    {% if page.title %}
    <title>{{ page.title }}</title>
    {% else %}
    <title>{{ site.name }}</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.rss_url }}" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" href="/img/favicon32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/img/favicon64.png" sizes="64x64" type="image/png">
    <link rel="icon" href="/img/favicon128.png" sizes="128x128" type="image/png">
    <link rel="icon" href="/img/favicon256.png" sizes="256x256" type="image/png">

    <link rel="me" type="text/html" href="https://plus.google.com/115676611646777703234?rel=me" />
    <link rel="me" type="text/html" href="https://twitter.com/{{ site.twitter }}" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'>
    <link href="/css/app.css" rel="stylesheet">
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-39031770-1', 'auto');
        ga('send', 'pageview');

        // fix bounce rate
        setTimeout(function () {
            window.onscroll = function () {
                window.onscroll = null; // Only track the event once
                ga('send', 'event', 'scroll', 'read');
            };
        }, 5000);
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <header id="sidebar" class="col-lg-2 col-md-3 col-sm-3">
                <section class="tagline clearfix">
                    <a href="/" class="thumbnail">
                        <figure class="logo">
                            <img class="img-rounded" src="{{ site.gravatar_url }}" alt="{{ site.author }}" width="80" height="80" />
                        </figure>
                    </a>
                    <div>
                        <h1 class="name">Darren Kopp</h1>
                        <h2 class="text-muted">Navigating through software, line by line</h2>
                        <nav>
                            <ul class="list-unstyled">
                                <li><a href="/about">About Me</a></li>
                            </ul>
                        </nav>
                    </div>
                </section>

                <ul class="social list-unstyled hidden-xs">
                    <li><a class="twitter" href="https://twitter.com/{{ site.twitter }}">@{{ site.twitter }}</a></li>
                    <li><a class="github" href="https://github.com/{{ site.github_url }}">GitHub</a></li>
                    <li class="hidden-xs"><a href="{{ site.rss_url }}">rss</a></li>
                    <li><a class="email" href="mailto:{{ site.email }}?subject=Hello">Chat</a></li>
                </ul>
            </header>
            <section id="river" class="col-lg-10 col-md-9 col-sm-9">
                {{content}}
            </section>
        </div>
    </div>
</body>
</html>
